name: "Release"
on: 
   push:
       tags:       
         - '*'

jobs:
  call-build-release:
    uses: CommonWealthRobotics/Bowler-Script-Release-CI/.github/workflows/reusable-release.yml@feature/returnpath
    with:
      filename: "CI-build-test-groovy-archive"
      filelocation: "./CI-build-test.groovy"   
  use-url-job:
    runs-on: ubuntu-latest
    needs: call-build-release
    steps:
      - run: echo "URL is:"${{ needs.call-build-release.outputs.outputURL }} 